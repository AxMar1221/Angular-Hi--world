
<div class="row">
  <div class="col">
    <h1>*ngIf</h1>
    <hr>
    <div *ngIf="mostrar" class="card border-danger mb-3" style="width: 100%">
      <div class="card-header">Header</div>
      <div class="card-body text-danger">
        <h5 class="card-title">{{ frase.autor }}</h5>
        <p class="card-text">{{ frase.mensaje }}</p>
      </div>
    </div>
    <button (click)=" mostrar = !mostrar" class="btn btn-outline-danger btn-block">
      Mostrar / Ocultar
    </button>
  </div>

  <div class="col">
    <h1>*ngFor</h1>
    <hr>
    <ul class="list-group">
      <li *ngFor="let simpson of personajes; let i = index" class="list-group-item list-group-item-danger">
        {{ i + 1 }} {{ simpson }}
      </li>
    </ul>
  </div>
</div>
